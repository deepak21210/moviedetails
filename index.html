<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="nav">
                <h2>MovieBox</h2>
        </div>
    
        <div class="search_Box">
            <div class="container">
                <input type="text" id="name" placeholder="Enter Movie Name">
                <input type="text" id="year" placeholder="Enter Year">
                <button id="btn">Search</button>
            </div>
        </div>
     

      <div class="content" id="bg">
          
        
      </div>
      
    <div class="cont">

        <div class="left">
            <p id="poster"></p> 
        </div>

        <div class="right">
             <h2>Title  : <p id="title"></p></h2>
             <h2>Genre  : <p id="genre"></p></h2>
             <h2>Actors  : <p id="actors"></p></h2>
             <h2>Director  : <p id="director"></p></h2>
             <h2>IMDB  : <p id="imdb"></p></h2>
             <h2>Story Line  : <p id="plot"></p></h2>
             <h2>Awards  : <p id="award"></p></h2>
             <h2>Run Time  : <p id="bx"></p></h2>
             <h2>Release Date  : <p id="rd"></p></h2>
        </div>
    </div>
   




    <script src="app.js"></script>
</body>
</html>
